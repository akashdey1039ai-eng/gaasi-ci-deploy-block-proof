name: GAASI Survivability Gate

on:
  pull_request:
    branches: [ "main" ]

jobs:
  gaasi-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GAASI Survivability Gate
        uses: akashdey1039ai-eng/antarraksha-gaasi-gate-proof/.github/actions/gaasi-gate@main
        with:
          agent_payload_path: gaasi-agent.json
          api_url: https://antarraksha.ai/api/survivability-gate/evaluate
          api_key: ${{ secrets.GAASI_API_KEY }}
          fail_on: BLOCKED
