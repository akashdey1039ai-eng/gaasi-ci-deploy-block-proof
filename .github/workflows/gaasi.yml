name: GAASI Survivability Gate

on:
  pull_request:
    branches: [ "main" ]

jobs:
  gaasi-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GAASI Survivability Gate
        uses: akashdey1039ai-eng/antarraksha-gaasi-gate-proof/.github/actions/gaasi-gate@main
        with:
          AGENT_PAYLOAD_PATH: gaasi-agent.json
          GAASI_API_URL: ${{ secrets.GAASI_CI_TOKEN }}
          GAASI_API_KEY: ${{ secrets.GAASI_API_KEY }}
          fail_on: BLOCKED
